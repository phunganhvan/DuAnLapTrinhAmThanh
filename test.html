<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Listening Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ§ English Listening Trainer</h1>
    <audio id="audio" src="audio/sample.mp3"></audio>
    <!-- Upload Audio -->
    <label for="upload">Upload your audio file:</label>
    <input type="file" id="upload" accept="audio/*" />
    
    <div class="controls">
      <button id="play">â–¶ Play</button>
      <button id="pause">â¸ Pause</button>
      <button id="stop">â¹ Stop</button>

      <label>Speed:
        <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1"/>
      </label>

      <label>Noise:
        <input type="checkbox" id="noiseToggle" />
      </label>

      <label>Echo:
        <input type="checkbox" id="echoToggle" />
      </label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
