  <script>
    const questions = [
      {
        audio: "./Q3.mp3",
        question: "Question 3: Where is this conversation taking place?",
        answers: [
          { text: "A restaurant", correct: false },
          { text: "A hotel", correct: false },
          { text: "A bank", correct: false },
          { text: "A clinic", correct: true }
        ],
        link: "./Q4.html"
      }
    ];

    let currentQuestionIndex = 0;

    const audio = document.getElementById("audio");
    const questionText = document.getElementById("questionText");
    const answerContainer = document.getElementById("answerContainer");
    const nextBtn = document.getElementById("nextBtn");
    const retryBtn = document.getElementById("retryBtn");

    function showQuestion(index) {
      const q = questions[index];
      questionText.textContent = q.question;
      audio.querySelector("source").src = q.audio;
      audio.load();

      answerContainer.innerHTML = "";
      nextBtn.style.display = "none";
      retryBtn.style.display = "none";

      q.answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.classList.add("answer");
        btn.textContent = ans.text;
        btn.dataset.correct = ans.correct;
        btn.addEventListener("click", selectAnswer);
        answerContainer.appendChild(btn);
      });
    }

    function selectAnswer(e) {
      const selected = e.target;
      const correct = selected.dataset.correct === "true";

      const allButtons = document.querySelectorAll(".answer");
      allButtons.forEach(btn => {
        btn.classList.add("disabled");
        if (btn.dataset.correct === "true") {
          btn.classList.add("correct");
        }
      });

      if (!correct) {
        selected.classList.add("incorrect");
      }

      nextBtn.style.display = "inline-block";
      retryBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      const nextQuestion = questions[currentQuestionIndex].link;
      if (nextQuestion) {
        window.location.href = nextQuestion;
      } else {
        questionText.textContent = "Báº¡n Ä‘Ã£ hoÃ n thÃ nh táº¥t cáº£ cÃ¢u há»i!";
        answerContainer.innerHTML = "";
        audio.style.display = "none";
        nextBtn.style.display = "none";
        retryBtn.style.display = "none";
      }
    });

    retryBtn.addEventListener("click", () => {
      showQuestion(currentQuestionIndex);
      document.reload();
  });

    showQuestion(currentQuestionIndex);
  </script>

  <script>
    const context = new (window.AudioContext || window.webkitAudioContext)();

    // Táº¡o MediaElementSource chá»‰ má»™t láº§n
    function setupAudio(audioId, effectTypes = []) {
        const audioElement = document.getElementById(audioId);
        Tone.setContext(context);

        // Náº¿u audio chÆ°a cÃ³ source node, táº¡o má»›i
        if (!audioElement._sourceNode) {
            const source = context.createMediaElementSource(audioElement);
            audioElement._sourceNode = source;
        }




        let lastNode = audioElement._sourceNode; // Láº¥y node nguá»“n cá»§a audio

        // Duyá»‡t qua cÃ¡c hiá»‡u á»©ng cáº§n Ã¡p dá»¥ng
        effectTypes.forEach(effect => {
            switch (effect) {
                case "slow":
                    audioElement.playbackRate = 0.5; // Cháº­m láº¡i
                    break;

                case "fast":
                    audioElement.playbackRate = 1.25; // nhanh hÆ¡n
                    break;

                case "pitch":
                    const pitchShift = new Tone.PitchShift({ pitch: -10 }).toDestination();
                    Tone.connect(lastNode, pitchShift);
                    lastNode = pitchShift;
                    break;

                case "chorus":
                    const chorus = new Tone.Chorus(2, 4, 0.7, 'sine', 180, 1).toDestination().start();
                    Tone.connect(lastNode, chorus);
                    lastNode = chorus;
                    break;

                case "reverb":
                    const convolver = context.createConvolver();
                    loadImpulseResponse('impulse.mp3').then(irBuffer => {
                        convolver.buffer = irBuffer;
                    });
                    lastNode.connect(convolver);
                    lastNode = convolver;
                    break;




                case "overdrive":
                    // Táº¡o overdrive (Distortion) Ä‘á»ƒ lÃ m "nhiá»…u" Ã¢m thanh
                    const overdrive = context.createGain();
                    overdrive.gain.value = 10; // TÄƒng gain Ä‘á»ƒ táº¡o hiá»‡u á»©ng overdrive máº¡nh máº½
                    lastNode.connect(overdrive);
                    lastNode = overdrive;
                    break;




                case "distortion":
                    const distortion = new Tone.Distortion(0.4).toDestination();
                    Tone.connect(lastNode, distortion);
                    lastNode = distortion;
                    break;




                case "echo":
                    const delayNode = context.createDelay();
                    delayNode.delayTime.value = 0.3;

                    const feedbackGain = context.createGain();
                    feedbackGain.gain.value = 0.4;

                    const wetGain = context.createGain();
                    wetGain.gain.value = 0.5;

                    // Táº¡o máº¡ch echo
                    lastNode.connect(delayNode);
                    delayNode.connect(feedbackGain);
                    feedbackGain.connect(delayNode); // feedback loop
                    delayNode.connect(wetGain);
                    wetGain.connect(context.destination); // output

                    // Giá»¯ láº¡i node cuá»‘i cÃ¹ng
                    lastNode = wetGain;
                    break;
            }
        });

        lastNode.connect(context.destination);

        audioElement.addEventListener('play', () => {
            if (context.state === 'suspended') {
                context.resume();
            }
        });
    }







    async function loadImpulseResponse(url) {
        const response = await fetch(url);
        const arrayBuffer = await response.arrayBuffer();
        return context.decodeAudioData(arrayBuffer);
    }
